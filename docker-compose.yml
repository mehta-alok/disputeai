# DisputeAI - Production Docker Compose
# Usage: docker compose up --build
# Frontend: http://localhost:3000
# Backend:  http://localhost:8000

services:
  backend:
    build: ./backend-deploy
    container_name: disputeai-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DEMO_MODE=true
      - JWT_SECRET=disputeai-jwt-secret-change-in-production
      - JWT_ACCESS_EXPIRY=24h
      - JWT_REFRESH_EXPIRY=7d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  frontend:
    build: ./frontend-deploy
    container_name: disputeai-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
